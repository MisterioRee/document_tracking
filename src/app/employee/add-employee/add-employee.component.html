<div class="animated fadeIn">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Employee</strong>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-4 order-md-2 mb-4">

                            <!-- <ngx-dropzone (change)="onSelect($event)">
                  <ngx-dropzone-label>Drag and Drop File Here to Upload</ngx-dropzone-label>
                  <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone> -->

                        </div>
                        <div class="col-md-8 order-md-1">
                            <h4 class="mb-3">Employee Detail</h4>
                            <form class="needs-validation" novalidate="">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName">Name</label>
                                        <input type="text" class="form-control" id="firstName"
                                            placeholder="Title For the file" value="" required="">
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName">Employee Email</label>
                                        <input type="email" class="form-control" id="lastName"
                                            placeholder="Employee Email" value="" required="">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button"
                                                class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                                                <div *ngIf="employee.department; then depIf else depElse"> </div>
                                                <ng-template #depIf>{{employee.department.name}}</ng-template>
                                                <ng-template #depElse> Department</ng-template>
                                                <span class="caret"></span>
                                            </button>
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                                aria-labelledby="button-basic">
                                                <li role="menuitem" *ngFor="let department of deparments; let i=index;">
                                                    <div class="dropdown-item handy-mouse"
                                                        (click)="onChangeDepartment(i)"> {{ department.name }} </div>
                                                </li>
                                            </ul>
                                        </div>


                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button"
                                                class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                                                <div *ngIf="employee.role; then accessLeveIf else accessLevelElse">
                                                </div>
                                                <ng-template #accessLeveIf>{{employee.role.role}}</ng-template>
                                                <ng-template #accessLevelElse> Access Level</ng-template>
                                                <span class="caret"></span>
                                            </button>
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                                aria-labelledby="button-basic">
                                                <li role="menuitem" *ngFor="let role of roles; let i = index;">
                                                    <div class="dropdown-item handy-mouse" (click)="onChangeRole(i)">
                                                        {{role.role}} </div>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>

                                </div>


                                <div class="mb-3">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Description</label>
                                        <textarea class="form-control" placeholder="Add Description for the document"
                                            id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </div>

                                <button class="btn btn-success btn-md" type="submit">Add Employee</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
