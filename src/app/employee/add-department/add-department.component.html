<div class="animated fadeIn">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Department</strong>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-4 order-md-2 mb-4">

         

                        </div>
                        <div class="col-md-8 order-md-1">
                            <h4 class="mb-3">Department</h4>
                            <form class="needs-validation" novalidate="">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName">Department Name</label>
                                        <input type="text" class="form-control" id="firstName"
                                            placeholder="Department Name" value="" required="">
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>
                                </div>
 

                                <div class="mb-3">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Description</label>
                                        <textarea class="form-control" placeholder="Add Description for the department"
                                            id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </div>

                                <button class="btn btn-success btn-md" type="button">Add Department</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
