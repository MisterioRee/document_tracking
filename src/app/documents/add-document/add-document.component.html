<div class="animated fadeIn">
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Document</strong>
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-md-4 order-md-2 mb-4">

              <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Drag and Drop File Here to Upload</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
              </ngx-dropzone>

            </div>
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">File Detail</h4>
              <form class="needs-validation" novalidate="">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">Title</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Title For the file" value=""
                      required="">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Comment</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Comment on File" value="">
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" placeholder="Add Description for the document" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>

                <button class="btn btn-primary btn-lg" type="submit">Add Document</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
